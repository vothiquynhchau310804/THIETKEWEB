<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <p style="text-align: center; color:brown "><label for="bookatable"><b>Book A Table</b></label></p>
        <fieldset style="text-align: center;">
            <legend >Your name</legend>
            <input type="" required>
        </fieldset>

        <fieldset style="text-align: center;">
            <legend >Sex</legend>
            <input type="radio" value="male" name="sex">Male
            <input type="radio" value="female" name="sex" checked>Female
        </fieldset>
        <fieldset style="text-align: center;">
            <legend >Size</legend>
            <input type="radio" value="2-person table" name="size">2-person table
            <input type="radio" value="4-person table" name="size" checked>4-person table
            <input type="radio" value="6-person table" name="size">6-person table
        </fieldset>
        <fieldset style="text-align: center;">
            <legend >Location</legend>
            <input type="radio" value="indoors" name="sex">Indoors
            <input type="radio" value="outdoors" name="sex" checked>Outdoors
        </fieldset>
        <p style="text-align: center;"><input type="button" value="Book table"></p>
    </form>
</body>
</html>
